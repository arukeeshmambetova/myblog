{% extends 'main/layout.html' %}

{% block title %}
    <h1>Форма по добавлению статьи</h1> {% endblock %}

{% block content %}
  <div class="features">
    <h1>Форма по добавлению статьи</h1>   
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit"><i class="bi bi-pencil-square"></i>Добавить статью</button>
    </form>
  </div>
{% endblock %}
