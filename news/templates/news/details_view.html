{% extends 'main/layout.html' %}

{% block title %}
    <h1>Новости на сайте</h1>
{% endblock %}

{% block content%}
  <div class="features">
    <h1>{{ article.title }}</h1>
    <p>{{ article.date }}</p>
    <p>{{ article.full_text }}</p>
    <a href = "{% url 'news-delete' article.id %}" class="btn btn-danger"><i class="bi bi-trash"></i>Удалить</a>
    <a href = "{% url 'news-update' article.id %}" class="btn btn-info"><i class="bi bi-pencil-fill"></i>Редактировать</a>
 
  </div>
{% endblock %}
